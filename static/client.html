<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Clipboard - Client</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>üì± Send to Host</h1>
        <p class="subtitle">Paste text here and send</p>
        <p class="mode-switch">Connected to host</p>

        <div id="timer" class="timer" style="display: none;">
            ‚è±Ô∏è Session expires in <span id="time-remaining">10:00</span>
        </div>

        <div id="status" class="status disconnected">
            üîå Disconnected
        </div>

        <div id="error" class="status disconnected" style="display: none;">
            ‚ùå Error
        </div>

        <div class="input-section">
            <h2>‚úçÔ∏è Enter or paste text</h2>
            <textarea id="input" placeholder="Type or paste text here, then click Send..." disabled></textarea>
            <div class="button-group">
                <button class="send-btn" id="sendBtn" onclick="sendText()" disabled>Send</button>
                <button class="copy-btn" onclick="copyFromClipboard()" disabled>Paste</button>
                <button class="clear-btn" onclick="clearInput()" disabled>Clear</button>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/client.js"></script>
    <script>
        let ws;
        let sessionExpired = false;
        let connectionFailed = false;
        let timerInterval;
        const appDiv = document.querySelector('.container');
        const sessionTimeout = appDiv ? parseInt(appDiv.getAttribute('data-session-timeout') || '600') : 600;

        function checkToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token || token.trim() === '') {
                showError('No session token found. Please scan the QR code from the host device to get a valid session link.');
                disableAll();
                return false;
            }

            return true;
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            const statusEl = document.getElementById('status');

            if (errorEl) {
                errorEl.textContent = '‚ùå ' + message;
                errorEl.style.display = 'block';
                errorEl.className = 'status disconnected';
            }

            if (statusEl) {
                statusEl.style.display = 'none';
            }
        }

        function disableAll() {
            const textarea = document.getElementById('input');
            const buttons = document.querySelectorAll('button');

            if (textarea) {
                textarea.disabled = true;
                textarea.placeholder = 'Connection disabled - Please get a new QR code';
            }

            buttons.forEach(btn => {
                btn.disabled = true;
            });
        }

        function enableAll() {
            const textarea = document.getElementById('input');
            const buttons = document.querySelectorAll('button');

            if (textarea) {
                textarea.disabled = false;
                textarea.placeholder = 'Type or paste text here, then click Send...';
            }

            buttons.forEach(btn => {
                btn.disabled = false;
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            let remaining = sessionTimeout;
            const timerEl = document.getElementById('time-remaining');

            if (timerEl) {
                timerEl.parentElement.style.display = 'block';
            }

            timerInterval = setInterval(function() {
                remaining--;
                if (timerEl) {
                    timerEl.textContent = formatTime(remaining);
                }

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    expireSession();
                } else if (remaining <= 60) {
                    if (timerEl) {
                        timerEl.style.color = '#ff6b6b';
                        timerEl.parentElement.style.animation = 'pulse 1s infinite';
                    }
                }
            }, 1000);

            if (timerEl) {
                timerEl.textContent = formatTime(remaining);
            }
        }

        function expireSession() {
            sessionExpired = true;
            clearInterval(timerInterval);

            const timerEl = document.getElementById('timer');
            if (timerEl) {
                timerEl.innerHTML = '‚è±Ô∏è <span style="color: #ff6b6b;">Session expired</span>';
                timerEl.style.color = '#ff6b6b';
            }

            disableAll();

            const sendBtn = document.getElementById('sendBtn');
            if (sendBtn) {
                sendBtn.textContent = 'Expired';
            }

            showError('Session expired. Please scan the new QR code from the host device.');

            if (ws) {
                ws.close();
            }
        }

        function connect() {
            if (sessionExpired) {
                return;
            }

            if (!checkToken()) {
                return;
            }

            const url = getWebSocketURL();
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            ws = new WebSocket(url + '?token=' + token);

            ws.onopen = function() {
                const status = document.getElementById('status');
                const errorEl = document.getElementById('error');

                if (status) {
                    status.textContent = 'üì± Client Mode - Connected';
                    status.className = 'status connected';
                    status.style.display = 'block';
                }

                if (errorEl) {
                    errorEl.style.display = 'none';
                }

                enableAll();
                console.log('WebSocket connected');

                startTimer();
            };

            ws.onclose = function(event) {
                if (sessionExpired || connectionFailed) {
                    return;
                }

                const status = document.getElementById('status');
                if (status) {
                    if (event.code === 1000) {
                        status.textContent = 'üîå Disconnected';
                    } else if (event.code === 1006) {
                        status.textContent = 'üîå Connection lost';
                    } else if (event.code >= 4000) {
                        status.textContent = '‚ùå Connection failed (' + event.code + ')';
                    } else {
                        status.textContent = 'üîå Disconnected (' + event.code + ')';
                    }
                    status.className = 'status disconnected';
                }
                console.log('WebSocket disconnected:', event.code, event.reason);

                if (!sessionExpired && !connectionFailed) {
                    setTimeout(connect, 3000);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                connectionFailed = true;
                disableAll();

                const status = document.getElementById('status');
                const errorEl = document.getElementById('error');

                if (status) {
                    status.style.display = 'none';
                }

                showError('Connection failed. Invalid or expired token. Please scan the QR code again from the host device.');
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);

                if (message.type === 'role') {
                    handleRoleAssignment(message.role);
                }
            };
        }

        function handleRoleAssignment(role) {
            if (role !== 'client') {
                console.warn('Expected client role but got:', role);
                disableAll();
                showError('Invalid role assignment. Please scan the QR code from the host device.');
            }
        }

        const originalSendText = window.sendText;
        window.sendText = function() {
            if (sessionExpired) {
                alert('Session has expired. Please scan the new QR code.');
                return;
            }
            return originalSendText();
        };

        connect();
    </script>
</body>
</html>
