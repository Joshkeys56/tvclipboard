<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="client.title">TV Clipboard - Client</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 data-i18n="common.title">ğŸ“± Send to Host</h1>
        <p class="subtitle" data-i18n="common.subtitle_client">Paste text here and send</p>
        <p class="mode-switch" data-i18n="client.mode">Connected to host</p>

        <div id="timer" class="timer" style="display: none;">
            <span data-i18n="client.timer_label" data-i18n-before="â±ï¸ ">Session expires in</span> <span id="time-remaining">10:00</span>
        </div>

        <div id="status" class="status disconnected">
            <span data-i18n="common.status_disconnected" data-i18n-before="ğŸ”Œ ">Disconnected</span>
        </div>

        <div id="error" class="status disconnected" style="display: none;">
            âŒ Error
        </div>

        <div class="input-section">
            <h2 data-i18n="client.enter_instruction" data-i18n-before="âœï¸ ">Enter or paste text</h2>
            <textarea id="input" data-i18n-placeholder="client.input_placeholder" placeholder="Type or paste text here, then click Send..." disabled></textarea>
            <div class="button-group">
                <button class="send-btn" id="sendBtn" onclick="sendText()" disabled data-i18n="client.send_button">Send</button>
                <button class="copy-btn" onclick="copyFromClipboard()" disabled data-i18n="client.paste_button">Paste</button>
                <button class="clear-btn" onclick="clearInput()" disabled data-i18n="client.clear_button">Clear</button>
                <button class="close-btn" onclick="closeTab()" data-i18n="client.close_button" data-i18n-before="âœ• ">Close</button>
            </div>
        </div>

        <footer class="footer">
            <a href="https://github.com/akitaonrails/tvclipboard" target="_blank" rel="noopener noreferrer" class="github-link">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/client.js"></script>
</body>
</html>
